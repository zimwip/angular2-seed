<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" [(ngModel)]="username" class="form-control" required  name="username" #user="ngModel">
    <div [hidden]="user.valid || user.pristine" class="alert alert-danger">
          Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="password" class="form-control" required name="password" #pass="ngModel">
    <div [hidden]="user.valid || user.pristine" class="alert alert-danger">
          Password is required
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!form.valid">Login</button>
  </div>
</form>
