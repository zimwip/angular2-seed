<div class="container">
  <div class="row">
      <div class="col-sm-6 col-sm-offset-3 form-box">
        <div [hidden]="!error" class="alert alert-danger">
              {{error}} try test test
        </div>
        <div class="form-top">
          <div class="form-top-left">
            <h3>Login to our site </h3>
              <p>Enter your username and password to log on:</p>
          </div>
          <div class="form-top-right">
            <i class="fa fa-lock"></i>
          </div>
          </div>
        <div class="form-bottom">
          <form (ngSubmit)="onSubmit()" #form="ngForm" role="form">
            <div class="form-group">
              <label class="sr-only" for="form-username">Username</label>
              <input type="text" [(ngModel)]="username"  name="form-username" placeholder="Username..." class="form-control" id="form-username" #user="ngModel" required>
              <div [hidden]="user.valid || user.pristine" class="alert alert-danger">
                    Name is required
              </div>
            </div>
            <div class="form-group">
              <label class="sr-only" for="form-password">Password</label>
              <input type="password" [(ngModel)]="password" name="form-password" placeholder="Password..." class="form-control" id="form-password" #pass="ngModel" required>
              <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">
                    Password is required
              </div>
            </div>
            <button type="submit" class="btn form-bottom" [disabled]="!form.valid">Login !</button>
          </form>
        </div>
      </div>
  </div>
</div>
