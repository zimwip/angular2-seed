<div id="main-menu">
  <div class="menu-search">
    <input type="text" placeholder="Search..." [ngFormControl]="term"/>
  </div>
  <div class="main-menu-container">
    <div class="menu-content" *ngIf="routes && routes.length">
      <div class="section">
        <h3>test section</h3>
      </div>
      <div class="section"
           *ngFor="let route of routes | async">
        <h3>{{route.name}}</h3>
      </div>
    </div>
  </div>
</div>
